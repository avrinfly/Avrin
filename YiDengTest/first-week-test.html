    2.
    <script>
        this.a = 20;
        var test = {
            a:40,
            init:()=>{
                console.log(this)
                console.log(this.a)
                function go(){
                    console.log(this.a)
                    this.a = 60;
                    console.log(this.a);
                }
                go.prototype.a = 50;
                return go;
            }
        };
        var p = test.init();
        p();
        new(test.init())()//20,50
        //箭头函数的this会找到其父级作用域的this
        //test的父级为window window下a=20
        //函数虽然有写在原型链之前，但其调用是在原型链之后

        //将注释全部放开： 20,60,60,60
        //前两个是p()执行的结果，后两个60是new(test.init())()执行的结果，go函数内的this指向的是window，所以this.a = 60时，已经修改了全局的a，所以后面会打印出60
    </script>
